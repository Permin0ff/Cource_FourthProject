<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CRUD</title>
</head>
<body>
<h2>Список пользователей</h2>
<table>
    <thead>
    <th>Id</th>
    <th>Имя</th>
    <th>Возраст</th>
    <th></th>
    </thead>
    {% for person in person_list %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
            <td><a href="edit/{{ person.id }}">Изменить</a> | <a href="delete/{{ person.id }}">Удалить</a></td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
